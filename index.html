<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css\style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="container">
    <img class="bg-top" src="images/bg-pattern-top.svg">
    <img class="bg-bottom" src="images/bg-pattern-bottom.svg">    
    <div class="card">
      <img class="bg-card" src="images/bg-pattern-card.svg">
    <img class="card-img" src="images/image-victor.jpg" alt="Victor's portrait">
    <div class="name"><h1>Victor Crest</h1><span>26</span></div>
    <p class="town">London</p>
    <section class="about">
      <ul>
        <li class="active">80K</li>
        <li>Followers</li>
      </ul>
      <ul>
        <li class="active">803K</li>
        <li>Likes</li>
      </ul>
      <ul>
        <li class="active">1.4K</li>
        <li>Photos</li>
      </ul>
    </section>
    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.celinebayle.com">CÃ©line Bayle</a>.
    </div>
  </div>
  
  
</body>
</html>
